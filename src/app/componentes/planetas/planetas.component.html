<section class="row">
    <div class="column left px-2">
        <div class="border border-warning">
            <h3 class="card-title center py-3 px-1">TOP PICKS!</h3>
            <img *ngFor="let foto of ans" src="{{foto}}" height="60" class="center py-2 px-3">
        </div>
    </div>
    <div class="column right">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th></th>
                    <th>Nombre</th>
                    <th>Numero de visitas</th>
                    <th>Poblaci√≥n actual</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let planeta of planetas">
                    <td class="align-middle">
                        <img src="{{planeta.foto}}" height="60" class="center">
                    </td>
                    <td>{{planeta.nombre}}</td>
                    <td>{{planeta.numeroVisitas}}</td>
                    <td>{{planeta.cantidadPersonas}}</td>
                    <td><button type="button" name="editar" [routerLink]="['/planetas/detalle', planeta.id]"
                            class="btn btn-dark">detalle</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
